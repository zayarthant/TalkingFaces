<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./template.xhtml">

            <ui:define name="nav">
                <span class="w3-bar-item royial-beautiful w3-text-white">Talking Faces</span>
            </ui:define>

            <ui:define name="main">

                <div class="w3-row">
                    <div class="w3-half tablink w3-bottombar w3-padding w3-center w3-border-green" href="#Login">LogIn</div>
                    <div class="w3-half tablink w3-bottombar w3-padding w3-center" href="#Singup">SingUp</div>
                </div>

                <section id="Login" class="w3-container tab" style="display: block;">
                    <h:form  class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-center" id="LoginForm">
                        <h2 class="w3-center">Login</h2>
                        <h:inputText class="w3-input w3-border w3-section" id="email" value="#{loginController.email}" required="true" validatorMessage="Something was wrong with Email.">
                            <f:passThroughAttribute name="placeholder" value="Email"/>
                            <f:passThroughAttribute name="type" value="email"/>
                            <f:passThroughAttribute name="required" value="true"/>
                        </h:inputText>
                        <p><h:message for="email" style="color:red" /></p>
                        <h:inputSecret class="w3-input w3-border w3-section" id="password" value="#{loginController.password}" required="true" validatorMessage="Something was wrong with Password.">
                            <f:passThroughAttribute name="placeholder" value="Password"/>
                            <f:passThroughAttribute name="required" value="true"/>
                        </h:inputSecret>
                        <p><h:message for="password" style="color: red"/></p>
                        <h:commandButton class="w3-button w3-section w3-blue w3-ripple w3-padding" value="Login" action="#{loginController.login()}" />
                    </h:form>
                </section>

                <section id="Singup" class="w3-container tab">
                    <h:form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-center" enctype="multipart/form-data">
                        <h2 class="w3-center">Sign Up</h2>
                        <h:inputText class="w3-input w3-border w3-section" id="regName" required="true" value="#{loginController.userName}">
                            <f:passThroughAttribute name="placeholder" value="Name"/>
                            <f:passThroughAttribute name="required" value="true"/>
                        </h:inputText>
                        <h:inputText class="w3-input w3-border w3-section" id="regEmail" required="true" value="#{loginController.email}">
                            <f:passThroughAttribute name="placeholder" value="Email"/>
                            <f:passThroughAttribute name="required" value="true"/>
                        </h:inputText>
                        <h:inputText class="w3-input w3-section File-Show w3-col m9 l9 s9" id="profileAddress" required="true">
                            <f:passThroughAttribute name="placeholder" value="Select Profile Picture"/>
                            <f:passThroughAttribute name="required" value="true"/>
                        </h:inputText>
                        <div class="File-Upload w3-button w3-section w3-green w3-col m3 l3 s3">
                            <span class="fa fa-cloud-upload"> Choose</span>
                            <h:inputFile class="upload" required="true" value="#{loginController.profilePath}">
                                <f:passThroughAttribute name="required" value="true"/>
                            </h:inputFile>
                        </div>
                        <h:inputSecret class="w3-input w3-border w3-section" id="regPassword" required="true" value="#{loginController.password}" >
                            <f:passThroughAttribute name="placeholder" value="Password"/>
                            <f:passThroughAttribute name="required" value="true"/>
                        </h:inputSecret>
                        <h:commandButton class="w3-button w3-section w3-blue w3-ripple w3-padding" value="Register" action="#{loginController.register()}"/>
                    </h:form>
                </section>

            </ui:define>

        </ui:composition>

    </body>
</html>
